<!DOCTYPE html>
<html>
<head>
  <title>TON APP</title>
  <style>
    body {
      background-color: blue;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TON APP</h1>
  <h2>Xal: <span id="score">0</span></h2>
  <button onclick="incrementScore()">Düyməyə Bas</button>
  <script>
    let score = 0;

    // Xalı artır və serverə göndər
    async function incrementScore() {
      score++;
      document.getElementById("score").innerText = score;

      // Serverə POST sorğusu ilə xalı göndər
      const response = await fetch("/update-score", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ score }),
      });

      if (!response.ok) {
        console.error("Xal serverə saxlanmadı");
      }
    }

    // Serverdən istifadəçinin əvvəlki xallarını yüklə
    async function loadScore() {
      const response = await fetch("/get-score");
      if (response.ok) {
        const data = await response.json();
        score = data.score || 0;
        document.getElementById("score").innerText = score;
      } else {
        console.error("Xallar yüklənmədi");
      }
    }

    // Səhifə yüklənərkən xalı yüklə
    loadScore();
  </script>
</body>
</html>
