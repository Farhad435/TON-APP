<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON APP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #00FFFF; /* Mavi rəng */
      color: white;
      height: 100vh; /* Ekran hündürlüyünü tam örtmək üçün */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    #saygac {
      font-size: 2em;
      margin: 20px 0;
    }
    button {
      padding: 20px 40px; /* Düyməni böyütmək üçün */
      font-size: 1.5em; /* Mətnin ölçüsü */
      cursor: pointer;
      background-color: #FFD700; /* Qızılı rəng */
      color: black;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Kölgə əlavə edildi */
    }
    button:hover {
      background-color: #FFC107;
    }
  </style>
</head>
<body>
  <h1>TON APP</h1>
  <p id="saygac">0 Xal</p>
  <button onclick="artır()">Klik et!</button>

  <script>
    let xal = 0;
    function artır() {
      xal += 1; // Hər dəfə 1 xal artır
      document.getElementById('saygac').textContent = `${xal} Xal`;
    }
  </script>
</body>
</html>
