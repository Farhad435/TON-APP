<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      background-color: #0000FF; /* Mavi arxa fon */
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      padding-top: 100px;
    }
    #score {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #clickButton {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #ff4500;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>TON APP</h1>
  <div id="score">Xal: 0</div>
  <button id="clickButton" onclick="incrementScore()">Düyməyə bas</button>

  <script>
    // Telegram ID-ni əldə etmək üçün istifadəçinin məlumatlarını backend-dən alma
    const userTelegramId = "user-telegram-id"; // Bunu backend ilə əlaqələndirəcəksiniz

    async function incrementScore() {
      const response = await fetch('/api/update-score', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ telegramId: userTelegramId }),
      });

      const data = await response.json();
      document.getElementById('score').innerText = 'Xal: ' + data.score;
    }

    async function loadScore() {
      const response = await fetch('/api/get-score?telegramId=' + userTelegramId);
      const data = await response.json();
      document.getElementById('score').innerText = 'Xal: ' + data.score;
    }

    // Səhifə yüklənəndə xal yüklə
    window.onload = loadScore;
  </script>
</body>
</html>
