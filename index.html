<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #click-button {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Clicker Game</h1>
  <button id="click-button">Bura Bas!</button>
  <div id="score">Xal: 0</div>

  <script>
    // Initialize score
    let score = 0;

    // Select the button and score display
    const clickButton = document.getElementById('click-button');
    const scoreDisplay = document.getElementById('score');

    // Add event listener to button
    clickButton.addEventListener('click', () => {
      score += 1; // Increment score by 1
      scoreDisplay.textContent = `Xal: ${score}`; // Update display
    });
  </script>

  <!-- Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;

    // Display user info (if logged in)
    tg.ready();
    const user = tg.initDataUnsafe?.user;
    if (user) {
      console.log(`Welcome ${user.first_name}!`);
      alert(`Hello, ${user.first_name}! Your ID: ${user.id}`);
    } else {
      alert("Please log in via Telegram.");
    }
  </script>
</body>
</html>
