<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON APP</title>
  <style>
    body {
      background-color: blue;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TON APP</h1>
  <h2>Score: <span id="score">0</span></h2>
  <button onclick="incrementScore()">Click Me</button>

  <script>
    const telegramId = '123456789'; // Replace with dynamic Telegram ID
    let score = 0;

    async function fetchScore() {
      const response = await fetch(`/api/get-score?telegramId=${telegramId}`);
      const data = await response.json();
      score = data.score || 0;
      document.getElementById('score').textContent = score;
    }

    async function incrementScore() {
      score += 1;
      document.getElementById('score').textContent = score;

      await fetch('/api/update-score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegramId, score }),
      });
    }

    fetchScore();
  </script>
</body>
</html>
