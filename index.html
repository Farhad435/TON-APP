<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON APP Clicker Game</title>
    <style>
        body {
            background-color: #3498db;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
        }

        .score {
            font-size: 2rem;
            margin: 20px 0;
        }

        .button {
            background-color: #2ecc71;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            color: white;
        }

        .button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>TON APP</h1>
        <div id="score" class="score">Xal: 0</div>
        <button class="button" onclick="incrementScore()">Xal Artır</button>
    </div>

    <script>
        let score = 0;

        // Xalı Blob Database-ə yazan funksiyanı yarat
        async function incrementScore() {
            // İstifadəçi id-sini burada əldə edə bilərsən, məsələn, Telegram ID-sini
            const userId = '123456789'; // Bu, istifadəçinin Telegram ID-si olmalıdır

            score++; // Xalı artır

            // Vercel Blob Database-ə xalı göndərmək üçün API zəngi
            await fetch(`/api/update-score?userId=${userId}&score=${score}`);
            
            // Ekranda xalı yenilə
            document.getElementById('score').innerText = `Xal: ${score}`;
        }

        // Saytı yüklədikdə, istifadəçinin xallarını yükləyən funksiyanı çağır
        window.onload = async () => {
            const userId = '123456789'; // İstifadəçinin Telegram ID-si
            const response = await fetch(`/api/get-score?userId=${userId}`);
            const data = await response.json();
            if (data.score !== undefined) {
                score = data.score;
                document.getElementById('score').innerText = `Xal: ${score}`;
            }
        };
    </script>
</body>
</html>
