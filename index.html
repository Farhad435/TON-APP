<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #007bff; /* Mavi arxa fon */
      color: white;
    }
    h1 {
      margin-top: 20%;
      font-size: 3rem;
    }
    #score {
      font-size: 2rem;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>TON APP</h1>
  <div id="score">Xal: 0</div>
  <button id="click-btn">Bas!</button>

  <script>
    let score = 0;
    const scoreElement = document.getElementById('score');
    const button = document.getElementById('click-btn');

    button.addEventListener('click', () => {
      score++;
      scoreElement.textContent = `Xal: ${score}`;
    });
  </script>
</body>
</html>
